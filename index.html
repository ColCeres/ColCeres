    <div class="breadcumb-area">

            <!-- <div class="main--img-container" >

            <h2><a class="button-registrar" href="#">Comprar</a></h2>

    <!-- Sección mas vendidos -->
    <div class="s_vendidos" id="s_vendidos">

        <h2 class="text_vendidos" id="text_vendidos">Más vendidos</h2>


        <div class="imagen-vendidos" id="imagen-vendidos">

            <article class="vendidos" id="vendidos">


                <div class="imagen-vendidos-contenedor" id="imagen-vendidos-contenedor">
                    <img class="imagen_vendidos" id="imagen_vendidos-coco"
                        src="./design/images/images-productos/coco.jpg" alt="Imagen de un coco" width="auto"
                        height="200">
                    <p class="Imagen-texto">Coco</p>
                    <p class="Imagen-precio">$3.500 (und)</p>
                    <div class="Imagen-boton-contenedor"><a class="Imagen-boton" href="#">Comprar</a></div>
                </div>


                <div class="imagen-vendidos-contenedor" id="imagen-vendidos-contenedor">
                    <img class="imagen_vendidos" id="imagen_vendidos-banano"
                        src="./design/images/images-productos/coco.jpg" alt="Imagen de un banano" width="auto"
                        height="200">
                    <p class="Imagen-texto">Banano</p>
                    <p class="Imagen-precio">$1.900 (5-7 und)</p>
                    <div class="Imagen-boton-contenedor"><a class="Imagen-boton" href="#">Comprar</a></div>
                </div>



                <div class="imagen-vendidos-contenedor" id="imagen-vendidos-contenedor">
                    <img class="imagen_vendidos" id="imagen_vendidos-piña"
                        src="./design/images/images-productos/coco.jpg" alt="Imagen de Piña" width="auto" height="200">
                    <p class="Imagen-texto">Piña</p>
                    <p class="Imagen-precio">$3.315 (und)</p>
                    <div class="Imagen-boton-contenedor"><a class="Imagen-boton" href="#">Comprar</a></div>
                </div>



                <div class="imagen-vendidos-contenedor" id="imagen-vendidos-contenedor">
                    <img class="imagen_vendidos" id="imagen_vendidos-papaya"
                        src="./design/images/images-productos/coco.jpg" alt="Imagen de Papaya" width="auto"
                        height="200">
                    <p class="Imagen-texto">Papaya</p>
                    <p class="Imagen-precio">$4.845 (und)</p>
                    <div class="Imagen-boton-contenedor"><a class="Imagen-boton" href="#">Comprar</a></div>
                </div>



            </article>
        </div>
    </div>











    <!-- Sección categorias -->
    <div class="categorias" id="categorias">
        <img class="imagen-sep" src="./design/images/banner-mitad.png" alt="Foto verduras con agua" width="100%">

        <h2 class="text_categorias" id="text_categorias">Categorias</h2>

        <p class="text_categorias-info" id="text_categorias-info">Escoje dentro de la variedad de nuestros productos
            para ver más.</p>

        <div class="imagen-categorias" id="imagen-categorias">


            <article class="categorias" id="categorias">


                <div class="imagen-categorias-contenedor" id="imagen-categorias-contenedor">
                    <img class="imagen_categorias-manzana" id="imagen_categorias-manzana"
                        src="./design/images/images-productos/coco.jpg" alt="Imagen de una manzana" width="auto"
                        height="150">
                    <p class="Imagen-texto">Frutas</p>
                </div>


                <div class="imagen-categorias-contenedor" id="imagen-categorias-contenedor">
                    <img class="imagen_categorias-lechuga" id="imagen_categorias-lechuga"
                        src="./design/images/images-productos/coco.jpg" alt="Imagen de una lechuga" width="auto"
                        height="150">
                    <p class="Imagen-texto">Verduras</p>
                </div>


                <div class="imagen-categorias-contenedor" id="imagen-categorias-contenedor">
                    <img class="imagen_categorias-legumbres" id="imagen_categorias-legumbres"
                        src="./design/images/images-productos/coco.jpg" alt="Imagen de legumbres" width="auto"
                        height="150">
                    <p class="Imagen-texto">Legumbres</p>
                </div>



            </article>
        </div>
    </div>
